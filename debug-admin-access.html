<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Admin Access</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .log {
        background: #f5f5f5;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>üîß Debug Admin Access</h1>

    <button onclick="checkStatus()">1. Verificar Estado Actual</button>
    <button onclick="forceAdmin()">2. Forzar Admin</button>
    <button onclick="testNavigation()">3. Test Navegaci√≥n Admin</button>
    <button onclick="clearAndReload()">4. Limpiar y Recargar</button>

    <div id="logs"></div>

    <script>
      function log(message, type = 'info') {
        const div = document.createElement('div')
        div.className = `log ${type}`
        div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`
        document.getElementById('logs').appendChild(div)
        console.log(message)
      }

      function checkStatus() {
        log('üîç Verificando estado completo...')

        // localStorage
        const tipoUsuario = localStorage.getItem('tipo_usuario')
        log(`üíæ localStorage tipo_usuario: "${tipoUsuario}"`)
        log(
          `üîê Es admin: ${tipoUsuario === 'admin'}`,
          tipoUsuario === 'admin' ? 'success' : 'error',
        )

        // URL actual
        log(`üåê URL actual: ${window.location.href}`)
        log(`üìç Path actual: ${window.location.pathname}`)

        // Todos los items de localStorage
        log('üìã Contenido completo de localStorage:')
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i)
          const value = localStorage.getItem(key)
          log(`  ‚Ä¢ ${key}: "${value}"`)
        }
      }

      function forceAdmin() {
        log('üîß Forzando admin en localStorage...')
        localStorage.setItem('tipo_usuario', 'admin')
        log('‚úÖ tipo_usuario establecido como "admin"', 'success')
        checkStatus()
      }

      function testNavigation() {
        log('üß™ Testeando navegaci√≥n a admin...')

        const tipoUsuario = localStorage.getItem('tipo_usuario')
        if (tipoUsuario === 'admin') {
          log('‚úÖ Usuario es admin - intentando navegar...', 'success')
          window.open('http://localhost:9007/admin/ordenes', '_blank')
        } else {
          log('‚ùå Usuario no es admin - no se puede navegar', 'error')
          log('Ejecuta "Forzar Admin" primero')
        }
      }

      function clearAndReload() {
        log('üßπ Limpiando localStorage y recargando...')
        localStorage.clear()
        log('‚úÖ localStorage limpiado')
        setTimeout(() => {
          window.location.reload()
        }, 1000)
      }

      // Verificar estado inicial
      setTimeout(checkStatus, 500)
    </script>
  </body>
</html>
