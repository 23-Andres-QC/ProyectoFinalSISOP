  <body>

    <script type="module">

      const supabaseUrl = 'https://mpyjfrybtqnfqcfhlqxl.supabase.co'
      const supabaseKey =
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1weWpmcnlidHFuZnFjZmhscXhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQzODM0MjYsImV4cCI6MjA0OTk1OTQyNn0.qoaKfJ4a9tJ9E_-6S5wj5yyUKXI5LDuQePJaVQk5oRU'
      const supabase = createClient(supabaseUrl, supabaseKey)

      function log(message, type = 'info') {
        const div = document.createElement('div')
        div.className = `log ${type}`
        div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`
        document.getElementById('logs').appendChild(div)

      window.verificarYConvertir = async function () {
        log('ğŸ” Obteniendo sesiÃ³n actual...')

        try {
          // Obtener sesiÃ³n actual
          const { data: session } = await supabase.auth.getSession()

          if (!session.session) {
            log('âŒ No hay sesiÃ³n activa. Por favor loguÃ©ate primero.', 'error')
            return
          }

          const email = session.session.user.email
          log(`ğŸ‘¤ Usuario actual: ${email}`)

          // Buscar usuario en BD
          const { data: userData, error: searchError } = await supabase
            .from('usuarios')
            .select('correo, tipo_usuario, nombre')
            .eq('correo', email)
            .single()

          if (searchError) {

            return

          log(`ğŸ“‹ Usuario encontrado: ${userData.nombre} (${userData.tipo_usuario})`)

          if (userData.tipo_usuario === 'admin') {

            // Actualizar en BD
            const { error: updateError } = await supabase

              .update({ tipo_usuario: 'admin' })
              .eq('correo', email)

              log(`âŒ Error actualizando: ${updateError.message}`, 'error')
              return
            }

            log('âœ… Usuario convertido a admin en BD', 'success')
          }

          // Actualizar localStorage
          localStorage.setItem('tipo_usuario', 'admin')
          log('âœ… localStorage actualizado', 'success')

          log('ğŸ‰ Â¡ConversiÃ³n completada! Recarga la pÃ¡gina.', 'success')
        } catch (error) {
          log(`ğŸ’¥ Error: ${error.message}`, 'error')
        }
      }

      window.forzarLocalStorage = function () {
        localStorage.setItem('tipo_usuario', 'admin')
        log('ğŸ”§ localStorage forzado a "admin"', 'success')
        log('ğŸ”„ Recarga la pÃ¡gina para ver cambios', 'success')

      window.verificarEstado = async function () {

        log(`ğŸ“Š SesiÃ³n Supabase: ${session.session ? 'âœ… Activa' : 'âŒ No activa'}`)
