<!doctype html>
<html>
  <head>
    <title>Test RÃ¡pido Admin</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <h1>Test RÃ¡pido de VerificaciÃ³n Admin</h1>
    <button onclick="testAuth()">Test AutenticaciÃ³n</button>
    <button onclick="testUserType()">Test Tipo Usuario</button>
    <button onclick="testInventarios()">Test Inventarios</button>
    <div id="results"></div>

    <script>
      // Configurar Supabase (usar tus credenciales reales)
      const supabase = supabase.createClient('tu-supabase-url', 'tu-supabase-anon-key')

      function log(message) {
        document.getElementById('results').innerHTML += '<p>' + message + '</p>'
        console.log(message)
      }

      async function testAuth() {
        log('ðŸ” Probando autenticaciÃ³n...')
        try {
          const {
            data: { session },
            error,
          } = await supabase.auth.getSession()
          if (error) throw error

          if (session?.user) {
            log('âœ… Usuario autenticado: ' + session.user.email)
            return session.user
          } else {
            log('âŒ No hay usuario autenticado')
            return null
          }
        } catch (error) {
          log('ðŸ’¥ Error: ' + error.message)
          return null
        }
      }

      async function testUserType() {
        log('ðŸ” Probando tipo de usuario...')
        const user = await testAuth()
        if (!user) return

        try {
          const { data, error } = await supabase
            .from('usuarios')
            .select('tipo_usuario, nombre')
            .eq('correo', user.email)
            .single()

          if (error) throw error

          log('âœ… Tipo usuario: ' + data.tipo_usuario)
          log('ðŸ“ Nombre: ' + data.nombre)
          log('ðŸ” Es admin: ' + (data.tipo_usuario === 'admin'))

          return data
        } catch (error) {
          log('ðŸ’¥ Error obteniendo tipo: ' + error.message)
          return null
        }
      }

      async function testInventarios() {
        log('ðŸ” Probando consulta inventarios...')
        const user = await testAuth()
        if (!user) return

        try {
          // Primero obtener ID usuario interno
          const { data: userData, error: userError } = await supabase
            .from('usuarios')
            .select('id_usuario')
            .eq('correo', user.email)
            .single()

          if (userError) throw userError

          // Luego consultar inventarios
          const { data, error } = await Promise.race([
            supabase
              .from('inventario_botiquin')
              .select('id_inventario, fecha_registro')
              .eq('id_usuario', userData.id_usuario),
            new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 3000)),
          ])

          if (error) throw error

          log('âœ… Inventarios encontrados: ' + (data?.length || 0))
          return data
        } catch (error) {
          log('ðŸ’¥ Error consultando inventarios: ' + error.message)
          return null
        }
      }
    </script>
  </body>
</html>
