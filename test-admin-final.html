  <body>

    <script type="module">
      import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.0.0'

      // ConfiguraciÃ³n de Supabase
      const supabaseUrl = 'https://mpyjfrybtqnfqcfhlqxl.supabase.co'
      const supabaseKey =
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1weWpmcnlidHFuZnFjZmhscXhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQzODM0MjYsImV4cCI6MjA0OTk1OTQyNn0.qoaKfJ4a9tJ9E_-6S5wj5yyUKXI5LDuQePJaVQk5oRU'
      const supabase = createClient(supabaseUrl, supabaseKey)

      let logCount = 0
      function log(message, type = 'info') {
        logCount++
        const div = document.createElement('div')
        div.className = `log ${type}`
        div.innerHTML = `${logCount}. [${new Date().toLocaleTimeString()}] ${message}`
        document.getElementById('logs').appendChild(div)
        console.log(message)
        div.scrollIntoView({ behavior: 'smooth' })
      }

      // FunciÃ³n para verificar estado actual
      window.verificarEstado = async function () {
        log('ğŸ” Verificando estado actual...', 'info')

        // 1. Session de Supabase
        const { data: session } = await supabase.auth.getSession()
        log(`ğŸ“Š SesiÃ³n Supabase: ${session.session ? 'âœ… Activa' : 'âŒ No activa'}`)
        if (session.session) {
          log(`ğŸ‘¤ Usuario: ${session.session.user.email}`)
        }

        // 2. LocalStorage
        const tipoUsuario = localStorage.getItem('tipo_usuario')
        log(`ğŸ’¾ localStorage tipo_usuario: ${tipoUsuario || 'No encontrado'}`)

        // 3. VerificaciÃ³n admin
        const esAdmin = tipoUsuario === 'admin'
        log(
          `ğŸ” Es admin segÃºn localStorage: ${esAdmin ? 'âœ… SÃ' : 'âŒ NO'}`,
          esAdmin ? 'success' : 'error',
        )
      }

      // FunciÃ³n para login admin
      window.loginAdmin = async function () {
        const email = document.getElementById('email').value
        const password = document.getElementById('password').value

        log(`ğŸš€ Iniciando login con ${email}...`, 'info')

        try {
          // 1. Login en Supabase
          log('ğŸ”‘ Haciendo login en Supabase...')
          const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
            email,
            password,
          })

          if (authError) {
            log(`âŒ Error de login: ${authError.message}`, 'error')
            return
          }

          log('âœ… Login exitoso en Supabase')

          // 2. Obtener tipo de usuario
          log('ğŸ“‹ Obteniendo tipo de usuario...')
          const { data: userData, error: userError } = await supabase
            .from('usuarios')
            .select('tipo_usuario, nombre')
            .eq('correo', email)
            .single()

          if (userError) {
            log(`âŒ Error obteniendo datos: ${userError.message}`, 'error')
            return
          }

          log(`âœ… Datos obtenidos: ${userData.nombre} (${userData.tipo_usuario})`)

          // 3. Guardar en localStorage
          localStorage.setItem('tipo_usuario', userData.tipo_usuario)
          log(`ğŸ’¾ tipo_usuario guardado en localStorage: ${userData.tipo_usuario}`)

          // 4. VerificaciÃ³n final
          const esAdmin = userData.tipo_usuario === 'admin'
          log(`ğŸ” Usuario es admin: ${esAdmin ? 'âœ… SÃ' : 'âŒ NO'}`, esAdmin ? 'success' : 'error')

          if (esAdmin) {
            log('ğŸ‰ Â¡Login admin completado exitosamente!', 'success')
          } else {
            log('âš ï¸ Usuario logueado pero no es admin', 'error')
          }
        } catch (error) {
          log(`ğŸ’¥ Error inesperado: ${error.message}`, 'error')
        }
      }

      // Simular middleware requireAdmin
      window.simularMiddlewareAdmin = function () {
        log('ğŸ›¡ï¸ Simulando middleware requireAdmin...', 'info')

        const tipoUsuario = localStorage.getItem('tipo_usuario')
        log(`ğŸ‘¤ Tipo usuario desde localStorage: ${tipoUsuario}`)

        // Esta es la lÃ³gica exacta del middleware
        if (tipoUsuario === 'admin') {
          log('âœ… Acceso admin autorizado - next() llamado', 'success')
          log('ğŸ”„ NavegaciÃ³n a admin panel permitida', 'success')
        } else {
          log('âŒ Acceso denegado - redirigiendo a /principal', 'error')
          log('ğŸ”„ next("/principal") llamado', 'error')
        }
      }

      // Verificar localStorage
      window.verificarLocalStorage = function () {
        log('ğŸ’¾ Verificando contenido completo de localStorage...', 'info')

        const items = []
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i)
          const value = localStorage.getItem(key)
          items.push(`${key}: ${value}`)
        }

        if (items.length === 0) {
          log('âŒ localStorage estÃ¡ vacÃ­o')
        } else {
          log(`ğŸ“‹ localStorage contiene ${items.length} elementos:`)
          items.forEach((item) => log(`  â€¢ ${item}`))
        }
      }

      // Limpiar datos
      window.limpiarDatos = async function () {
        log('ğŸ§¹ Limpiando datos...', 'info')

        // Logout de Supabase
        await supabase.auth.signOut()
        log('âœ… Logout de Supabase')

        // Limpiar localStorage
        localStorage.clear()
        log('âœ… localStorage limpiado')

        log('ğŸ”„ Datos limpiados - listo para nuevo test', 'success')
      }

      // Verificar estado inicial
      setTimeout(verificarEstado, 500)
    </script>
